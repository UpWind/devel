<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>UpWind Google Maps Experience</title>
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript">

var yliopisto = new google.maps.LatLng(65.055, 25.46);	
var marker;
var clickedLocation;
var coords;
var markerList = new Array();

function initialize() {

  var myOptions = {
    zoom: 13,
	center: yliopisto,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  }
  map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
  
  //klikkauksen kuuntelija
  google.maps.event.addListener(map, 'click', function(event) {
	placeMarker(event.latLng);
	clickedLocation = event.latLng;
  });
}

function placeMarker(location) {
  var clickedLocation = new google.maps.LatLng(location);
  clearMarkers();
  marker = new google.maps.Marker({
      position: location, 
      map: map
  });
  markerList.push(marker);
  map.setCenter(location);
}

function clearMarkers() {
	while(markerList[0]){           
        markerList.pop().setMap(null);
	}
}

function getLat() {
	return marker.position.b;
	
}

function getLng() {
	return marker.position.c;
}

    </script>
  </head>
  <body onload="initialize()" onunload="GUnload()" topmargin="0" leftmargin="0">
    <div id="map_canvas" style="width: 541px; height: 270px"></div>
  </body>
</html>
